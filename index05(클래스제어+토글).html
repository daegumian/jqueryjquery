<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/Jquery.js"></script>
</head>
<body>

    <button id="btn" class="btn btn-default">클래스 제어 테스트</button>

    <script>
      /* js vs jquery */
      //클래스 추가 & 삭제

      //js
      // document.getElementById("btn").classList.add("xxx");
      // document.getElementById("btn").classList.remove("btb");

      //jquery 위와 동일
      $("#btn").addClass("xxx");
      $("#btn").removeClass("xxx");

    </script>

    <button id="toggle" class="dark">토글형식</button>

    <script>
      /* js vs jquery */
      //토글

      $("#toggle").click(function(){

        $("#toggle").toggleClass("aaa"); //있으면 제거, 없으면 추가
      })
      



    </script>
</body>
</html>
