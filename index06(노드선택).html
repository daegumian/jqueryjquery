<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/Jquery.js"></script>
</head>
<body>
  
     
    
  <table>
    <tr>
        <th>번호</th>
        <th>이름</th>
        <th>버튼</th>
        <th>테스트</th>
    </tr>
    <tr>
        <td>1</td>
        <td>홍길동</td>
        <td>
            <button type="button" class="btn">버튼</button>
        </td>
        <td>
            <span><i class="test">테스트1</i></span>
            <span >테스트2</span>
        </td>
    </tr>
    <tr>
        <td>2</td>
        <td>이순신</td>
        <td>
            <button type="button" class="btn">버튼</button>
        </td>
        <td>
            <span><i class="test">테스트1</i></span>
            <span >테스트2</span>
        </td>
    </tr>
</table>


<script>
    // 노드조작 메서드
    //**closest(선택자) - 근접 단일부모요소 탐색 
    // children() - 자식요소 탐색
    // first() - 자식요소중 첫번쨰
    //**find(선택자) – 특정 자식 요소 탐색
    // next() - 다음형제노드
    // prev() - 이전형제노드

    $(".btn").click(function(e){ /* 첫번째 매개변수에 event 객체가 전달된다. */

      //console.log(event.target);
      // console.log( $(event.target) );
      // console.log( $(this) );//위와 동일
      
      // console.log($(e.target).parent()); /* 부모님을 불러주고, 또 다시 연쇄적으로 다시 jquery함수를 쓸 수 있도록 function init도 불러와줌 */
      // console.log($(e.target).closest("td")); //가장 가까운 td태그
      // console.log($(e.target).closest("table")); //가장 가까운 table태그

      // console.log($(e.target).closest("tr").children()); //tr의 자식들
      // console.log($(e.target).closest("tr").children().first());//배열 상태로 있을 때 children의 첫번째 자식
      // console.log($(e.target).closest("tr").children().last());//배열 상태로 있을 때 children의 마지막 자식

      console.log($(e.target).closest("td").prev() );//td의 이전태그
      console.log($(e.target).closest("td").next() );//td의 다음태그

      /* $(e.target).closest("최상위 부모태그").find("찾고자하는 태그 클래스명") */
      // console.log($(e.target).closest("tr").find(".test")); //최상위 부모태그로 갔다가, 찾고자하는 태그 찾기

      $(e.target).closest("tr").find(".test").css("color","red");

    })


</script>


</body>
</html>
