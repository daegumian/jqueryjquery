<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/Jquery.js"></script>
</head>
<body>

  <button id="btn">버튼</button>
  
  <select id="sel">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
  </select>

  <div style="width: 100px; height: 100px; border: 1px solid #777;" class="x">
  
  </div>

  <input type="text" id="test"/>

  <script>

    /* 
    class는 .
    id는 #  
    */
    
    $("#btn").click(function(){
      alert("버튼클릭");
    })

    $("#sel").change(function(e){
      alert($(e.target).val());
    })

    $("#test").keyup(function(){
      console.log($(event.target).val());
    })

    //마우스가 진입할 때
    $(".x").mouseenter(function(){
      $(event.target).css("backgroundColor", "red")
    })
    //마우스가 떠날 때
    $(".x").mouseleave(function(){
      $(event.target).css("backgroundColor", "transparent")
    })

  </script>

</body>
</html>
